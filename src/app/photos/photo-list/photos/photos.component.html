<p class="text-muted text-center" *ngIf="!listaFotos.length">
  Desculpe, n√£o temos fotos desse tipo :'(
</p>

<ol class="list-unstyled row ml-1">
  <li *ngFor="let cols of rows" class="col-12 row mb-3 no-gutters mr-3">
    <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover>
      
      <a [routerLink]="['/p', photo.id]" class="bg-primary" style="text-decoration: none">
        <ap-card [title]="photo.description">
          <div class="text-center">
            <ap-photo 
              [url]="photo.url" 
              [description]=" photo.description">
            </ap-photo>
          </div>
          <div class="text-center p-1">
            <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
            <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
          </div>
        </ap-card>  
      </a>

    </div>
  </li>
</ol>
